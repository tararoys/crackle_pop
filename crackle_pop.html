<div id="cracklepop">hello</div>

<script>


cracklepop = [];

for (x = 1; x <= 100; x++){

   if (x % 15 === 0){
      cracklepop.push('CracklePop'); 
   }
   else if (x % 3 === 0) {
      cracklepop.push('crackle');
   }
   else if(x % 5 === 0) {
      cracklepop.push('pop')
   }
   else{
   cracklepop.push(x);
   }
}



document.getElementById('cracklepop').innerText = cracklepop;
</script>
